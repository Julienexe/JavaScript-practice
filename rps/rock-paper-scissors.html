<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <br>
           <br><br><br><br>
        <div class="card">
            <div data-status="inprogress" class="teams">
                <span class="team-info team-home">
                    <span class="team-info-container">
                        <span class="team-name-info">You</span>
                    </span>
                </span>
                <span class="event-scoreboard">
                    <span class="event-score-container">
                        <span class="current-time-container">
                            <span class="event-current-time">
                                <span class="event-clock">Round</span>
                                <span class="current-part">1</span>
                            </span>
                            <span class="progress-dots" data-progress="1S">
                                <span class="load"></span>
                            </span>
                        </span>
                        <span class="score-container">
                            <span class="score-home" id="user">0</span>
                            <span class="custom-sep">-</span>
                            <span class="score-away" id="computer">0</span>
                        </span>
                    </span>
                </span>
                <span class="team-info team-away">
                    <span class="team-info-container">
                        <span class="team-icon-container"></span>
                        <span class="team-name-info">Computer</span>
                    </span>
                </span>
            </div>
        </div>
        <div class="play-area">
            <div class="card">
                <div class="boxshadow"></div>
                <div class="main">
                  <div class="top"></div>
                  <div class="left side"></div>
                  <div class="right side"></div>
                  <div class="title">ROCK <br> PAPER <br> SCISSORS?</div>
                  <div class="button-container">
                    <button class="button" onclick="main('ROCK')">
                        <svg class="svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="red" viewBox="0 0 512 512"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#ff0000" d="M209.875 44.156l-182 106.47 119.625 54.31 148.344 11.72 41.97-24.312 17.342 11.562L309 230.656V379.53l53.563-14.624-64.625 51.97-110.875-59.626-2.157-1.53-71.28 6.56 75.936-31.967 100.75 52.125v-147.5l-145.906-11.5-1.625-.125-1.5-.688-121.093-55V391.47L44 423.186l82 20.97 21.875-21.282 11.156 29.72 131.282 33.592V434l4.25 2.28 5.47 2.94 4.812-3.908L309 431.97v52.155L491.375 377.78v-96.405L466.78 269.47l24.595-38.75V125l-90.25 52.28-1.094 34.095-88-58.688 84.97 5.375L476.5 112 291.562 64.937l1.625.563-64.406 5.78 5.345-20.936-24.25-6.188z"></path></g></svg>
                    </button>
                    <button class="button" onclick="main('PAPER')">
                        <svg class="svg" height="24" width="24" fill="red" viewBox="-8 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>paper</title> <path d="M13.52 5.72h-7.4c-0.36 0-0.56 0.2-0.6 0.24l-5.28 5.28c-0.040 0.040-0.24 0.24-0.24 0.56v12.2c0 1.24 1 2.24 2.24 2.24h11.24c1.24 0 2.24-1 2.24-2.24v-16.040c0.040-1.24-0.96-2.24-2.2-2.24zM5.28 8.56v1.8c0 0.32-0.24 0.56-0.56 0.56h-1.84l2.4-2.36zM14.080 24.040c0 0.32-0.28 0.56-0.56 0.56h-11.28c-0.32 0-0.56-0.28-0.56-0.56v-11.36h3.040c1.24 0 2.24-1 2.24-2.24v-3.040h6.52c0.32 0 0.56 0.24 0.56 0.56l0.040 16.080z"></path> </g></svg>
                    </button>
                    <button class="button" onclick="main('SCISSORS')">
                        <svg class="svg" viewBox="0 0 24 24" height="24" width="24" fill="red" xmlns="http://www.w3.org/2000/svg" stroke="#ff0000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8.15179 15.85L21 4M12.3249 12L8.15 8.15M21 20L15 14.4669M9 6C9 7.65685 7.65685 9 6 9C4.34315 9 3 7.65685 3 6C3 4.34315 4.34315 3 6 3C7.65685 3 9 4.34315 9 6ZM9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18Z" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                  </div>
                </div>
              </div>
        </div>
    </div>
    



    <script src="rock_paper_scissors.js"></script>
</body>

</html>
